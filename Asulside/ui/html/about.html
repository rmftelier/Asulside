<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> About </title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/blog.css">


</head>
<body>

  <!-- tenho que mexer aqui --> 
    <nav class="navbar">
        <img src="img/logo.png" class="logo" alt="">
        <ul class="links-container">
            <li class="link-item"><a href="/" class="link">home</a></li>
            <li class="link-item"><a href="/editor" class="link">editor</a></li>
       <li class="link-item"><a href="/about" class="link">about</a></li>
        </ul>
    </nav>
    
    <div class="banner"></div>

    <div class="blog">
        <h1 class="title"></h1>
        <p class="published"><span>published at - </span></p>
        <div class="article">
            
        </div>
    </div>


      <!--- blog section -->
      <section class="blogs-section">
      {{range .}}
        <div class="blog-card">
            <h1 class="blog-title">{{.Title}}</h1>
            <p class="blog-overview">{{.Article}}</p>
            <a href="/blog?id={{.ID}}" class="btn dark">read</a>
        </div> 
        {{end}}

    </section>
    
</body>
</html>
